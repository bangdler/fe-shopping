<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>coupang tae</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header-container">
        <article class="top-bar">
            <section>
                <menu class="top-bar__menu">
                    <li><a>로그인</a></li>
                    <li><a>회원가입</a></li>
                    <li><a>고객센터</a></li>
                </menu>
                <menu class="top-bar__sub-menu">
                    <li><a>즐겨찾기</a></li>
                    <li><a>입점신청</a></li>
                </menu>
            </section>
        </article>
        <header id="header">
            <div class="header__category-btn"><p>카테고리</p></div>
            <section>
                <div class="clearFix">
                    <h1 title="coupang"></h1>
                    <div class="form-container">
                        <form class="header__search-form">
                            <div class="header__form__select">
                                <label for="select-btn">전체</label>
                                <button type="button" id="select-btn"></button>
                                <ul class="header__select--open">
                                    <li>전체</li>
                                    <li>여성패션</li>
                                </ul>
                            </div>
                            <div class="header__form__search">
                                <input type="text">
                                <a class="search-btn"></a>
                            </div>
                        </form>
                    </div>
                    <ul class="icon-menus">
                        <li class="menus__mycoupang">
                            <a>
                                <div class="icon-mycoupang"></div>
                                <p>마이쿠팡</p>
                            </a>
                        </li>
                        <li class="menus__mycart">
                            <a>
                                <div class="icon-mycart"></div>
                                <p>장바구니</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <ul class="header__nav-bar">
                    <li>🚀로켓배송</li>
                    <li>🚀로켓프레시</li>
                    <li>쿠팡비즈</li>
                    <li>로켓직구</li>
                    <li>골드박스</li>
                    <li>와우회원할인</li>
                    <li>이벤트/쿠폰</li>
                    <li>기획전</li>
                    <li>여행/티켓</li>
                </ul>
            </section>
        </header>
    </div>

</body>
</html>
